<div class="expansion-panel" (click)="togglePanel()">
    <div class="panel-header">
      <span>Panel Header</span>
      <span class="arrow" [ngClass]="{'expanded': isExpanded}">&#9660;</span>
    </div>
   
    <div class="panel-content" [ngClass]="{'expanded': isExpanded}">
      <p>This is the content of the panel.</p>
    </div>
  </div>
