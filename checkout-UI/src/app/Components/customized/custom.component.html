<div class="expansion-panel" (click)="togglePanel()">
  <div class="panel-header">
    <i class="{{icon}}"></i>
    <span>{{header}}</span>
    <span class="arrow" [ngClass]="{'expanded': isExpanded}"><i class="bi bi-chevron-down"></i></span>
  </div>
 
  <div class="panel-content" [ngClass]="{'expanded': isExpanded}">
    <p>{{content}}</p>
  </div>
</div>
