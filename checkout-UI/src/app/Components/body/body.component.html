<form [formGroup]="registrationForm">
<!--EMAIL-->
  <div class="form-group mb-3">
    <label>Email*</label>
    <input [class.is-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched " type="email" class="form-control" formControlName="email">
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
  <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</small>
  <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email</small>
  </div>
  </div>
<!--AGE-->
  <div class="form-group mb-3">
    <label>Age*</label>
    <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" class="form-control" formControlName="age">
    <div *ngIf="registrationForm.get('age')?.invalid && registrationForm.get('age')?.touched">
      <small class="text-danger" *ngIf="registrationForm.get('age')?.errors?.['required']">Age is required</small>
      <small class="text-danger" *ngIf="registrationForm.get('age')?.errors?.['underAge']">Age must be at least 16</small>
    </div>
  </div>
<!--CARDNUMBER-->
  <div class="form-group mb-3">
    <label>Card Number*</label>
    <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(.{4})/g, '$1 ')" class="form-control" formControlName="cardNum" placeholder="XXXX-XXXX-XXXX-XXXX">
    <div *ngIf="registrationForm.get('cardNum')?.invalid && registrationForm.get('cardNum')?.touched">
      <small class="text-danger" *ngIf="registrationForm.get('cardNum')?.errors?.['required']">The card number is required</small>
      <small class="text-danger" *ngIf="registrationForm.get('cardNum')?.errors?.['luhn']">Please enter a valid card number </small>
    </div>
  </div>
  
<!--EXPIRYNUMBER-->
<div class="form-group mb-3">
  <label>Expiry Date*</label>
  <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^(\d{2})(?=\d)/, '$1/'); "  class="form-control" formControlName="expDate" placeholder="mm/yy">
  <div *ngIf="registrationForm.get('expDate')?.invalid && registrationForm.get('expDate')?.touched">
    <small class="text-danger" *ngIf="registrationForm.get('expDate')?.errors?.['required']">The Expiry date is required</small>
    <small class="text-danger" *ngIf="registrationForm.get('expDate')?.errors?.['isExp']">Please enter a valid date</small>
  </div>
</div>
  
   <button class="btn btn-primary mb-3" type="submit" [disabled]="registrationForm.get('email')?.invalid || registrationForm.get('expNum')?.invalid || registrationForm.get('cardNum')?.invalid || registrationForm.get('age')?.invalid">Submit</button>
   
  </form>
