<form [formGroup]="registrationForm">
<!--Username-->
  <div class="form-group mb-3">
    <label>Username*</label>
    <input [class.is-invalid]="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched " type="username" class="form-control" formControlName="username">
    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
  <small class="text-danger" *ngIf="registrationForm.get('username')?.errors?.['required']">Username is required</small>
  </div>
  </div>
<!--Password-->
  <div class="form-group mb-3">
    <label>Password*</label>
    <input [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched " type="text" class="form-control" formControlName="password">
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <small class="text-danger" *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</small>
    </div>
  </div>

  
   <button class="btn btn-primary mb-3" type="submit" [disabled]="registrationForm.get('username')?.invalid || registrationForm.get('password')?.invalid" onclick="login()">Login</button>
   
  </form>
