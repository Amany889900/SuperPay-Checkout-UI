<form [formGroup]="registrationForm">

  <div class="form-group mb-3">
    <label>Username</label>
    <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched " type="text" class="form-control" formControlName="userName">
    <!-- <small [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched" class="text-danger">Username is required</small> -->
    <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
  <small class="text-danger" *ngIf="registrationForm.get('userName')?.errors?.['required']">Username is required</small>
  <small class="text-danger" *ngIf="registrationForm.get('userName')?.errors?.['minlength']">Username must be at least 3 characters</small>
  <small class="text-danger" *ngIf="registrationForm.get('userName')?.errors?.['forbiddenName']">{{registrationForm.get('userName')?.errors?.['forbiddenName'].value}} Username is not allowed</small>
  </div>
  </div>
  
  <div class="form-group mb-3">
    <label>Password</label>
    <input [class.is-invalid]= "registrationForm.errors?.['misMatch']" type="password" class="form-control" formControlName="password">
    <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">Passwords do not much</small>
  </div>
  
  <div class="form-group mb-3">
    <label>Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword">
  </div>
  
  <div formGroupName="address">
    <div class="form-group mb-3">
       <label>City</label>
       <input type="text" class="form-control" formControlName="city">
    </div>
  
    <div class="form-group mb-3">
      <label>State</label>
       <input type="text" class="form-control" formControlName="state">
    </div>
  
    <div class="form-group mb-3">
      <label>Postal Code</label>
       <input type="text" class="form-control" formControlName="postalCode">
    </div>
  
  </div>
  
   <button class="btn btn-primary mb-3" type="submit">Register</button>
   <button (click)="loadApiData()" class="btn btn-secondary mb-3 ms-2" type="button">Load API Data</button>
  
  
  </form>
